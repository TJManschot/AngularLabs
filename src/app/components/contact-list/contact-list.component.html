<table class="table">
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th></th>
  </tr>
  <tr *ngFor="let contact of contacts">
    <td>{{contact.name}}</td>
    <td>{{contact.age}}</td>
    <td>
      <button class="button">Edit</button>
      <button class="button btn-danger">Delete</button>
    </td>
  </tr>
</table>
